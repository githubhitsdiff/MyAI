<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Profile Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Roblox Profile Finder</h1>
    <input type="text" id="username" placeholder="Enter Roblox Username">
    <button onclick="fetchProfile()">Search</button>
    <div id="profile-data">
      <p id="error-message"></p>
      <p><strong>Username:</strong> <span id="profile-username"></span></p>
      <p><strong>Last Online:</strong> <span id="last-online"></span></p>
      <img id="profile-image" alt="Profile Image">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
